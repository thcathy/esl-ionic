name: build-test-deploy UAT

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 20 * * FRI'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci --legacy-peer-deps
      - run: npm run build --if-present
      - run: npm run test-ci
      - uses: actions/upload-artifact@v4
        with:
         name: www
         path: www
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: github.ref == 'refs/heads/master'
        with:
          junit_files: junit/*.xml

  e2e-uat:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci --legacy-peer-deps
      - run: npx playwright install --with-deps chromium
      - name: Upload Playwright report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results

  deploy:
    runs-on: ubuntu-latest
    needs: [ build-test, e2e-uat ]
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: www
          path: www
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v13.7.3
        with:
          args: deploy --only hosting -P batch4-161201
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BATCH4_161201 }}
