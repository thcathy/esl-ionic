version: 2
jobs:
  build:
      working_directory: ~/code
      docker:
        - image: circleci/node:10-browsers
      steps:
        - checkout
        - run:
            command: 'sudo npm install -g npm@latest'
        - restore_cache:
            key: dependency-cache-{{ checksum "package.json" }}
        - run:
            command: npm install
        - save_cache:
            key: dependency-cache-{{ checksum "package.json" }}
            paths:
              - ./node_modules
        - run:
            command: npm run test-ci
            environment:
              JUNIT_REPORT_PATH: ./junit/
              JUNIT_REPORT_NAME: test-results.xml
        - store_test_results:
            path: ./junit
        - store_artifacts:
            path: ./junit
        - run:
            command: npm run e2e-ci
workflows:
  version: 2
  commit-workflow:
    jobs:
      - build
  scheduled-workflow:
    triggers:
      - schedule:
          cron: "20 5 * * 5"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
