<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>dictation-practice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="card" *ngIf="vocabPractices[questionIndex]">
    <ion-card-header>
      Question {{ questionIndex + 1 }}
      <span class="hidden-xs-down" float-right><i class="fas fa-edit"></i> Dictation</span>
    </ion-card-header>

    <ion-card-content style="font-size: 1.6rem">
      <ion-grid>
        <ion-row>
          <ion-col col-12 col-sm-12 col-md-6>
            <vocab-image [images]="vocabPractices[questionIndex].picsFullPaths"></vocab-image>
          </ion-col>
          <ion-col col-12 col-sm-12 col-md-6>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>
</ion-content>
