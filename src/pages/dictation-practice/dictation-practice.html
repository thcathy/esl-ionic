<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>dictation-practice</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card class="card" *ngIf="currentQuestion()">
    <ion-card-header>
      Question {{ questionIndex + 1 }}
      <score float-right [mark]="mark"></score>
    </ion-card-header>

    <ion-card-content style="font-size: 1.6rem">
      <ion-grid>
        <ion-row>
          <ion-col col-12 col-sm-12 col-md-6>
            <ion-row>
              <ion-col text-center>
                <button ion-button round class="speakBtn" (click)="speak()"><i class="fas fa-headphones"></i>&nbsp;Speak</button>
              </ion-col>
              <ion-col text-center>
                <button ion-button round class="phonicsBtn" (click)="showPhonics()">{{phonics}}</button>
              </ion-col>
            </ion-row>
            <ion-item class="answerInput">
              <ion-label floating>Answer</ion-label>
              <ion-input [(ngModel)]="answer" type="text" maxlength="30" (keyup.enter)="submitAnswer()"></ion-input>
            </ion-item>
            <button ion-button full class="submitBtn" (click)="submitAnswer()">Submit</button>

          </ion-col>
          <ion-col col-12 col-sm-12 col-md-6>
            <vocab-image [images]="currentQuestion().picsFullPaths"></vocab-image>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <practice-history-list [histories]="histories" [mark]="mark" ></practice-history-list>
</ion-content>
