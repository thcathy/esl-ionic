<ion-header>
  <app-header title="Dictation Practice"></app-header>
</ion-header>

<ion-content>
  <div style="padding: 16px;">
    <ion-card class="card" *ngIf="currentQuestion()">
    <ion-card-header>
      {{'Question'|translate}} {{ questionIndex + 1 }}
      <score float-right [mark]="mark"></score>
    </ion-card-header>

    <ion-card-content style="font-size: 1.6rem">
      <ion-grid>
        <ion-row>
          <ion-col col-12 col-sm-12 col-md-6>
            <ion-row>
              <ion-col text-center>
                <button ion-button round class="speakBtn" (click)="speak()"><i class="fas fa-headphones"></i>&nbsp;{{'Listen'|translate}}</button>
              </ion-col>
              <ion-col text-center>
                <button ion-button round class="phonicsBtn" (click)="showPhonics()">{{phonics|translate}}</button>
              </ion-col>
            </ion-row>
            <ion-item class="answerInput">
              <ion-label floating>{{'Answer'|translate}}</ion-label>
              <ion-input [(ngModel)]="answer" type="text" maxlength="30" (keyup.enter)="submitAnswer()"></ion-input>
            </ion-item>
            <button ion-button full class="submitBtn" (click)="submitAnswer()">{{'Submit'|translate}}</button>

          </ion-col>
          <ion-col col-12 col-sm-12 col-md-6>
            <vocab-image [images]="currentQuestion().picsFullPaths"></vocab-image>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

    <practice-history-list [histories]="histories" [mark]="mark"></practice-history-list>
  </div>
  <footer></footer>
</ion-content>
