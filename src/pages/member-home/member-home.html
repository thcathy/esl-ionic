<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'My Dictation' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
   <ion-row>
     <ion-col col-12 col-sm-12 col-md-12 col-lg-6>
       <member-score-list [allTimesScore]="allTimesScore" [scores]="latestScore"></member-score-list>
       <member-practice-history-list [histories]="practiceHistories"></member-practice-history-list>
     </ion-col>
     <ion-col col-12 col-sm-12 col-md-12 col-lg-6>
       <dictation-list [dictations]="createdDictations" showCreateButton="true" title="My Dictation Created"></dictation-list>
     </ion-col>
   </ion-row>
  </ion-grid>

  <footer></footer>
</ion-content>
