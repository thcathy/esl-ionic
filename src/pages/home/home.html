<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/img/logo.png" class="navbar-logo" />
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card class="header">
    <ion-card-header>
      <ion-icon ios="ios-leaf" md="md-leaf"></ion-icon> FunFunSpell
    </ion-card-header>
    <ion-card-content>
      Online Dictation
    </ion-card-content>
  </ion-card>

  <ion-card class="summaryCard">
    <ion-card-header>
      <i class="fas fa-pen-square"></i> Latest Created Dictations
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
          {{ item }}
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div padding-top>
    <a href="https://itunes.apple.com/app/apple-store/id1289059131?mt=8">
      <img class="appImage" src="https://linkmaker.itunes.apple.com/assets/shared/badges/en-us/appstore-lrg.svg"/>
    </a>
    <a
      href="https://play.google.com/store/apps/details?id=com.funfunspell&amp;pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1">
      <img class="appImage" src="assets/img/en_badge_web_generic.png"/>
    </a>
  </div>

</ion-content>
