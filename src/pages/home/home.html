<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/img/logo.png" class="navbar-logo" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="padding: 16px;">
    <ion-card class="header">
      <ion-card-header>
        <i class="fas fa-leaf"></i> FunFunSpell
      </ion-card-header>
      <ion-card-content>{{ 'Online Dictation' | translate }}</ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6 col-sm-6 col-md-4 col-lg-3>
            <ion-card class="card-button">
              <ion-card-content>
                <div><i class="fas fa-rocket"></i></div>
                <div>{{ 'Input and Start' | translate }}</div>
                <div><button ion-button outline (click)="openInstantDictation()">{{ 'Menu_Quick' | translate }}</button></div>

              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col col-6 col-sm-6 col-md-4 col-lg-3>
            <ion-card class="card-button">
              <ion-card-content>
                <div><i class="fas fa-headphones"></i></div>
                <div>{{ 'Create and Save' | translate }}</div>
                <div><button ion-button outline (click)="openCreateDictationPage()">{{ 'Menu_Create' | translate }}</button></div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

    <member-score-ranking [ranking]="memberScoreRanking"></member-score-ranking>

    <dictation-statistics [stat]="dictationStat"></dictation-statistics>

    <button ion-button (click)="appService.openFunFunSpell()" class="ffsButton"><i class="fas fa-external-link-alt"></i>&nbsp;{{'More English Excerises at'|translate}} funfunspell.com</button>

</ion-content>
