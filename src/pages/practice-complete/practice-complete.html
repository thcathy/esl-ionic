<ion-header>
  <app-header title="Finished"></app-header>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p>
        You got {{ mark }} marks in {{ histories.length }} questions
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button (click)="navService.startDictation(dictation)" style="margin: 5px;"><i class="fas fa-redo"></i>&nbsp;Retry Dictation</button>
      </ion-col>
      <ion-col text-right>
        <button ion-button item-end color="secondary" (click)="openDictation(dictation)" style="margin: 5px;"><i class="far fa-thumbs-up"></i>&nbsp;Recommend</button>
      </ion-col>
    </ion-row>
  </ion-card>

  <dictation-card [dictation]="dictation"></dictation-card>
  <practice-history-list [histories]="histories" [mark]="mark" ></practice-history-list>
</ion-content>
