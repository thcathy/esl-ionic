<ion-header>
  <app-header title="Finished"></app-header>
</ion-header>

<ion-content padding>
  <ion-card class="card">
    <ion-card-header style="font-size: 1.8rem;">
      You got {{ mark }} marks in {{ histories.length }} questions
    </ion-card-header>
    <ion-row no-padding>
      <ion-col>
        <button ion-button (click)="retryDictation()" style="margin: 5px;"><i class="fas fa-redo"></i>&nbsp;Retry Dictation</button>
      </ion-col>
      <ion-col text-right>
        <button *ngIf="dictation.id > 0" ion-button item-end color="secondary" (click)="recommend()" style="margin: 5px;" [disabled]="recommended">
          <i class="far fa-thumbs-up"></i>&nbsp;{{ recommended ? 'Recommended' : 'Recommend' }}
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <dictation-card #dictationCard [dictation]="dictation"></dictation-card>
  <practice-history-list [histories]="histories" [mark]="mark" ></practice-history-list>
</ion-content>
