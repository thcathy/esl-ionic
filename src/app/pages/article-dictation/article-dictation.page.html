<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
    <ion-title>{{'Dictation Practice' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="inner-content">
    <ion-card class="card">
      <ion-card-header>
        {{'Sentence'|translate}} {{ currentSentence + 1 }}/{{sentences.length}}
        <!--<score float-right [mark]="mark"></score>-->
      </ion-card-header>

      <ion-card-content style="font-size: 1.2rem">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-sm="12" size-md="6">
              <ion-button fill="clear" class="speakBtn" (click)="speak()"><fa-icon [icon]="['fas', 'headphones']"></fa-icon>&nbsp;{{'Listen'|translate}}</ion-button>
            </ion-col>
            <ion-col size="12" size-sm="12" size-md="6" text-right>
              <ion-button fill="outline" class="rateBtn" (click)="slower()"><fa-icon [icon]="['fas', 'bicycle']"></fa-icon>&nbsp;{{'Slower'|translate}}</ion-button>
              <ion-button fill="outline" class="rateBtn" (click)="faster()"><fa-icon [icon]="['fas', 'rocket']"></fa-icon>&nbsp;{{'Faster'|translate}}</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item class="answerInput">
                <ion-label position="floating">{{'Answer'|translate}}</ion-label>
                <ion-input #answerElement [(ngModel)]="answer" type="text" maxlength="255" (keyup.enter)="submitAnswer()"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button expand="full" class="submitBtn" (click)="submitAnswer()">{{'Submit'|translate}}</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <sentence-histories [histories]="histories"></sentence-histories>
  </div>
  <footer></footer>
</ion-content>
