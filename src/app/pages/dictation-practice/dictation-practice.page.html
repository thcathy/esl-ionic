<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
    <ion-title>{{'Dictation Practice' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 16px;">
    <ion-card class="card" *ngIf="currentQuestion()">
      <ion-card-header>
        {{'Question'|translate}} {{ questionIndex + 1 }}
        <score float-right [mark]="mark"></score>
      </ion-card-header>

      <ion-card-content style="font-size: 1.6rem">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-sm="12" size-md="6">
              <ion-row>
                <ion-col></ion-col>
                <ion-col style="width: 150px">
                  <ion-button fill="clear" expand="full" class="speakBtn" (click)="speak()"><fa-icon [icon]="['fas', 'headphones']"></fa-icon>&nbsp;{{'Listen'|translate}}</ion-button>
                </ion-col>
                <ion-col></ion-col>
                <ion-col style="width: 150px">
                  <ion-button fill="clear" expand="full" class="phonicsBtn" (click)="showPhonics()">{{phonics|translate}}</ion-button>
                </ion-col>
                <ion-col></ion-col>
              </ion-row>
              <ion-item class="answerInput">
                <ion-label position="floating">{{'Answer'|translate}}</ion-label>
                <ion-input #answerElement [(ngModel)]="answer" type="text" maxlength="30" (keyup.enter)="submitAnswer()"></ion-input>
              </ion-item>
              <ion-button expand="full" class="submitBtn" (click)="submitAnswer()">{{'Submit'|translate}}</ion-button>

            </ion-col>
            <ion-col size="12" size-sm="12" size-md="6">
              <vocab-image [images]="currentQuestion().picsFullPaths"></vocab-image>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <practice-history-list [histories]="histories" [mark]="mark"></practice-history-list>
  </div>
  <footer></footer>
</ion-content>
