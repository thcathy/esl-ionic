<ion-card *ngIf="images" class="card">
  <ion-row *ngIf="images?.length > 1">
    <ion-col>
      <ion-button fill="clear" size="small" (click)="previousImage()" class="button"><fa-icon [icon]="['fas', 'angle-left']"></fa-icon></ion-button>
    </ion-col>
    <ion-col>
      <ion-button fill="clear" class="button ion-float-right" size="small" (click)="nextImage()"><fa-icon [icon]="['fas', 'angle-right']"></fa-icon></ion-button>
    </ion-col>
  </ion-row>
  <img [@move]="state" (@move.done)="onDone($event)" [src]="imageBase64 | safeHtml" class="image" />
</ion-card>
