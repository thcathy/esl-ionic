<ion-list>
  <ion-item>
    <ion-label><fa-icon [icon]="['fas', 'font']"></fa-icon> {{'Case Sensitive'|translate}}</ion-label>
    <ion-toggle #caseSensitive (ionChange)="optionChanged($event, caseSensitiveKey)"
                style="padding-right: 30px;"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label><fa-icon [icon]="['fas', 'question']"></fa-icon> {{'Check Punctuation'|translate}}</ion-label>
    <ion-toggle #checkPunctuation (ionChange)="optionChanged($event, checkPunctuationKey)"
                style="padding-right: 30px;"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label><fa-icon [icon]="['fas', 'volume-low']"></fa-icon> {{'Speak Punctuation'|translate}}</ion-label>
    <ion-toggle #speakPunctuation (ionChange)="optionChanged($event, speakPunctuationKey)"
                style="padding-right: 30px;"></ion-toggle>
  </ion-item>
</ion-list>
