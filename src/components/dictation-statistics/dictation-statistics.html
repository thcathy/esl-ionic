<ion-card class="summaryCard" *ngIf="stat" style="margin-top: 12px;">
  <ion-card-header>
    <i class="fas fa-edit"></i> {{ stat.type }}
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let dictation of stat.dictations; let i = index">
        <ion-badge style="background-color: #4CAF50;">{{ i+1 }}</ion-badge>

        {{ dictation.title | slice:0:17 }}{{ dictation.title.length > 17 ? '...' : '' }}
        <span float-right><i class="far fa-thumbs-up" style="color: #2196f3;"></i> {{dictation.totalRecommended}}</span>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
